<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Password Meter</title>
    <meta name="description" content="To verify the password strength/correctness based on the pre-requisite conditions">
    <link rel="stylesheet" href="files/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="files/css/main.css">

</head>

<body>
<div class="container">
    <div class="col-md-8 offset-md-2 col-12">
        <div class="mod_article">
            <h1 class="centered">Contact</h1>
        <form class="formbody" id="signUpForm">
            <div class="widget-text">
                <label for="name">Lastname, Firstname<span>*</span></label>
                <input type="text" name="name" id="name" class="text" value="" required="">
            </div>
            <div class="widget-text">
                <label for="company">Company<span>*</span></label>
                <input type="text" name="name" id="company" class="text" value="" required="">
            </div>
            <div class="widget-text">
                <label for="email">Email<span>*</span></label>
                <input type="email" name="name" id="email" class="text" value="" required="">
            </div>
            <div class="widget-text">
                <label for="number">Telephone Number</label>
                <input type="text" name="name" id="number" class="text" value="" required="">
            </div>
            <div class="widget-text">
                <label for="password">Password<span>*</span></label>
                <input type="text" name="name" id="password" class="text" value="" required="" onkeyup="pwdCheck()">
            </div>
            <button id="submitButton" disabled>OK</button>
        </form>
        <div class="message">
            <h4><strong>Your password should meet these requirements:</strong></h4>
            <p id="length_character">8+ characters</p>
            <p id="lowercase">lowercase letter</p>
            <p id="uppercase">uppercase letter</p>
            <p id="numeric">number</p>
            <p id="special_char">special character</p>
        </div>
        <div class="credits">
            <h3 class="centered">Credits</h3>
            <ul>
            <li><span>Close free icon:::</span> Icons made by <a href="https://www.flaticon.com/authors/twitter" title="Twitter">Twitter</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></li>
            <li><span>Tick Icon:::</span> <a href="https://icons8.com/icons/set/tick" title="icons8.com">https://icons8.com/icons/set/tick</a></li>
            </ul>
        </div>
    </div>
    </div>
</div>

<script src="files/js/scripts.js"></script>
</body>
</html>
